<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>My Playground</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <!-- HTML は自由に編集してかまいません -->
  <!-- 画像は以下から 1 枚以上使ってください -->
  <header>
    <div class="title-1">
      <img width="176" class="mobile"
        src="https://user-images.githubusercontent.com/8720/204743512-4cc52a94-a2ca-42ae-adc4-2ce992c5b5e0.png">
      <p>日替わりコーヒー256円〜<br>スタバに憧れすぎた店主の店</p>
    </div>

    <img width="683" class="pc"
      src="https://user-images.githubusercontent.com/8720/205565375-ea0db8cc-1a51-43f0-b734-c82db6d19a6b.png">
    <img width="800" class="eye-catch"
      src="https://user-images.githubusercontent.com/8720/204743498-4e0cc7a3-5662-4d18-9bd7-04cd77154e3b.png">
    <p><i class="bi bi-heart-fill"></i><span>コピ・ルアク</span>もご用意ございます</p>
  </header>

  <main>
    <h2><i class="bi bi-list"></i>menu</h2>
    <container class="menu">
      <div>
        <img width="240"
          src="https://user-images.githubusercontent.com/8720/204743486-98af445a-1f30-4b10-8fb9-b87c039b9b47.png">
        <h3>ストロベリーカフェ</h3>
        <p>北斗の拳イチゴ味から着想</p>
        <p>480円</p>
      </div>

      <div>
        <img width="240"
          src="https://user-images.githubusercontent.com/8720/204743491-24593c87-3157-4cf7-a0d0-c882f7fe96c0.png">
        <h3>アイスチョコサンド</h3>
        <p>気分はハーゲン◯ッツ</p>
        <p>2個セット：1000円</p>
      </div>

      <div>

        <img width="240"
          src="https://user-images.githubusercontent.com/8720/204743496-8e2a9f05-8e21-4237-9cb5-342e57fdd034.png">
        <h3>豆の販売</h3>
        <p>ご希望の豆をお申し付けください。<br>挽きたてをお持ち帰りいただけます。<br>モンドセ◯クション金賞受賞</p>
        <p>500円〜</p>
      </div>
    </container>

  </main>

  <conteiner class="info">
    <div class="map">
      <div class="map-title">
        <h2><i class="bi bi-geo-alt-fill"></i>Map</h2>
        <p><i class="bi bi-train-front"></i>最寄り駅：ブラジル</p>
      </div>
      <img width="480" class="mapimg"
        src="https://user-images.githubusercontent.com/8720/204743502-4ba2e96a-d26a-4975-9d64-25987bc0d835.png">
    </div>

    <div class="tell">
      <h2><i class="bi bi-telephone"></i>TELL（ブラジル直通）</h2>
      <a href="#" class="a-tell">
        <p>010−55−(****)25678</p>
      </a>
      <div>
        <p class="note">日本からの電話は、<br>電話会社によっては30秒300円かかります</p>
      </div>
    </div>
  </conteiner>


  <footer>
    <div>
      <img width="200px"
        src="https://user-images.githubusercontent.com/8720/205565375-ea0db8cc-1a51-43f0-b734-c82db6d19a6b.png">
    </div>

    <a href="#">
      <i class="bi bi-twitter"></i>
    </a>

  </footer>
</body>

</html>
